<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>search result</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
    }

    .container {
        display: flex;
        flex-direction: column;
        min-height: calc(100vh - 60px); /* leave space for header if needed */
        padding: 20px 30px;
        box-sizing: border-box;
    }

    h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        background-color: white;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #04AA6D;
        color: white;
        position: sticky;
        top: 0; /* keep header visible when scrolling */
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    /* Scrollable table container */
    .table-container {
        flex: 1;
        overflow-y: auto;
    }
</style>
</head>
<body>

{% include "adminheader.html" %}

<div class="container">
    <h3>Show Employee Data</h3>

    <div class="table-container">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Designation</th>
                <th>Salary</th>
                    <th>view</th>
            </tr>
            {% for n in recordlist %}
            <tr>
                <td>{{ n[0] }}</td>
                <td>{{ n[1] }}</td>
                <td>{{ n[2] }}</td>
                <td>{{ n[3] }}</td>
                <td>{{ n[4] }}</td>
                <td>{{ n[5] }}</td>
                 <td> <a href="/profile?Id={{ n[0] }}" class="btn btn-primary ">view</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
